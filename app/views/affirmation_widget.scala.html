@(id: String, action: String)
<!-- Deprecated as long as it is not directly needed -->
<a href="#" class="glyphicon glyphicon-remove" data-toggle="modal" data-target="#@id"></a>
<div class="modal fade" id="@id" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">
                                    Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Entfernen</h4>
            </div>
            <div class="modal-body">
                <h4>Sind sie sicher? </h4>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="@action">Ja</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Nein</button>
                </div>
            </div>
        </div>
    </div>
</div>
