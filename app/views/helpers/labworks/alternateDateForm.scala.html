@(student: Resource, oldSchedule: Resource, group: Resource, groupId: String, orderId: String,form: Form[AlternateAssociationFormModel])
@import utils.semantic.Resource

    <form action="javascript:postAlternateDate('@student.value', '@oldSchedule.value', @oldSchedule.value.hashCode);">
        <input id="oldSchedule@{oldSchedule.value.hashCode}" type="hidden" name="oldSchedule" value="@oldSchedule.toString">

        <label for="newSchedule@{oldSchedule.value.hashCode}">Neuer Termin:</label>
        <select id="newSchedule@{oldSchedule.value.hashCode}" name="newSchedule" >
        @ScheduleAssociations.getAlternateDates(oldSchedule, group, groupId, orderId).map{entry =>
            <option value="@entry._1" >@entry._2</option>
        }
        </select>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Schlie√üen</button>
            <button id="alternateDateSaveButton" type="submit" class="btn btn-primary">Speichern</button>
        </div>
    </form>
