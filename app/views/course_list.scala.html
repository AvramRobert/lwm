@(courses: List[Individual])
@import utils.semantic.Individual
@import utils.semantic.Vocabulary



<div class="panel panel-default">
    <div class="panel-heading">Veranstaltungs√ºbersicht</div>

    <table class="table">
        <tr>
            <th>Name</th>
            <th>ID</th>
        </tr>
        @for(course <- courses) {
            <tr>
                <td>@course.props(Vocabulary.LWM.hasName).headOption.getOrElse("")</td>
                <td>@course.props(Vocabulary.LWM.hasId).headOption.getOrElse("")</td>
                <td><a class="glyphicon glyphicon-pencil"></a></td>
            </tr>
        }
    </table>

</div>
