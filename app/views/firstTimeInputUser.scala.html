@(form: Form[User])

<!DOCTYPE html>

<html>
    <head>
        <title>First Time Setup</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
    @helper.form(action = routes.UserManagement.userFirstTimeSelf()) {
        @helper.inputText(form("id"),'readonly -> "readonly")
        @helper.inputText(form("firstname"))
        @helper.inputText(form("lastname"))
        @helper.inputText(form("email"))
        @helper.inputText(form("phone"))

        <div class="form-actions">
            <button type="submit">Submit</button>
        </div>
    }
    </body>
</html>
