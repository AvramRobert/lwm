@(startTime: Time, day: Weekdays.Weekday, entries: List[TimetableEntry])
@import utils.semantic.Vocabulary.RDFS


@for(e <- entries.filter(entry => entry.day == day && entry.startTime == startTime)) {
    <h6>Betreuer: <br /> @for(s <- e.supervisors) { @s.value <br /> }</h6>
    <h6>Raum: @e.room </h6>
    <br />
}
