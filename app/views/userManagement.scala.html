@(users: List[Individual], form: Form[User])
    @import utils.semantic.Individual

<!DOCTYPE html>

    <html>
        @head("Nutzerverwaltung")
    <body>
        <div class="container" id="everything">
            <div class="row">
            @header_loggedIn_admin()
            </div>
            <div class="row">
                @navigation_admin()
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Suche</div>
                    <div class="panel-body">
                        @student_autocomplete_field()
                    <a href="javascript: search()" class="glyphicon glyphicon-search"></a>
                    </div>

                    <div class="panel-footer">
                        <button class="btn btn-primary btn-sm glyphicon glyphicon-plus" data-toggle="modal" data-target="#myModal"></button></div>
                </div>
                @userList(users, form)
                <button class="btn btn-primary btn-sm glyphicon glyphicon-plus" data-toggle="modal" data-target="#myModal"></button>

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span class="sr-only">
                                    Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">Nutzer bearbeiten</h4>
                            </div>
                            <div class="modal-body">
                            @user_addition_form(form)
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            </div>

            <div class="row">
            @footerAdmin()
            </div>
        </div>
    </body>
    </html>
