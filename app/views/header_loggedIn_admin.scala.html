@(pathDescription: String)

            <div class="col-md-3">
                <div>
                    <label>User:</label> <span id="userData"></span>
                    <script type="text/javascript">
                    currentUser ( ) ;
                    </script>
                </div>
                <a href="@routes.AdministrationDashboardController.dashboard(DefaultBounds.min, DefaultBounds.max)" class="right-buffer">Home</a>

                    </script>
