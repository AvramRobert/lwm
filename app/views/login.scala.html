@(loginForm: Form[LoginData])

<!DOCTYPE html>

<html>
    @head("LWM Login")
    <body>
        <div class="jumbotron">
        @helper.form(action = routes.SessionManagement.login()) {
            @helper.inputText(loginForm("user"))
            @helper.inputPassword(loginForm("password"))
            <div class="form-actions">
                <button class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>
        }
        </div>
        @footer()
    </body>
</html>
